name: CD - Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish_to_test:
        description: 'Publish to TestPyPI instead of PyPI'
        required: false
        type: boolean
        default: false

jobs:
  validate-version:
    name: Validate Version Match
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Read repository code
    outputs:
      version: ${{ steps.get-version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Get package version from pyproject.toml
        id: get-version
        run: |
          VERSION=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"

      - name: Validate version matches tag (if release)
        if: github.event_name == 'release'
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PACKAGE_VERSION="${{ steps.get-version.outputs.version }}"
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match package version ($PACKAGE_VERSION)"
            exit 1
          fi
          echo "Version validation passed: $TAG_VERSION"

  build:
    name: Build Distribution
    needs: validate-version
    runs-on: ubuntu-latest
    permissions:
      contents: read      # Read repository code
      actions: write      # Upload artifacts
      attestations: write # Generate build attestations
      id-token: write     # Sign attestations

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Build package
        run: uv build

      - name: Check package can be installed
        run: uv pip install dist/*.whl --system

      - name: List built artifacts
        run: |
          echo "Built distribution packages:"
          ls -lh dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: dist-${{ needs.validate-version.outputs.version }}
          path: dist/
          retention-days: 30

  test-install:
    name: Test Package Installation
    needs: build
    runs-on: ${{ matrix.os }}
    permissions:
      actions: read  # Download artifacts
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11', '3.12', '3.13']

    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ needs.validate-version.outputs.version }}
          path: dist/

      - name: Install wheel package
        shell: bash
        run: |
          python -m pip install --upgrade pip
          WHL_FILE=$(ls dist/*.whl)
          pip install "$WHL_FILE"

      - name: Verify plugin registration
        run: |
          python -c "import pytest_test_categories; print(f'Successfully imported pytest_test_categories version {pytest_test_categories.__version__}')"
          pytest --co -q --collect-only 2>&1 | grep -i "test_categories" || echo "Plugin loaded"

  publish-test:
    name: Publish to TestPyPI
    needs: [validate-version, build, test-install]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.publish_to_test
    environment:
      name: testpypi
      url: https://test.pypi.org/project/pytest-test-categories/
    permissions:
      actions: read      # Download artifacts
      id-token: write    # Trusted publishing to TestPyPI

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ needs.validate-version.outputs.version }}
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          print-hash: true
          verbose: true

  publish-pypi:
    name: Publish to PyPI
    needs: [validate-version, build, test-install]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    environment:
      name: pypi
      url: https://pypi.org/project/pytest-test-categories/
    permissions:
      actions: read      # Download artifacts
      id-token: write    # Trusted publishing to PyPI

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ needs.validate-version.outputs.version }}
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          print-hash: true
          verbose: true

  post-publish:
    name: Post-publish Validation
    needs: [publish-pypi, validate-version]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    permissions:
      contents: read  # Read event data for release URL

    steps:
      - name: Wait for PyPI to update
        run: sleep 60

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Verify package on PyPI
        run: |
          pip install pytest-test-categories==${{ needs.validate-version.outputs.version }}
          python -c "import pytest_test_categories; print(f'Successfully installed version {pytest_test_categories.__version__}')"

      - name: Create deployment summary
        run: |
          echo "# Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version: ${{ needs.validate-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "PyPI: https://pypi.org/project/pytest-test-categories/${{ needs.validate-version.outputs.version }}/" >> $GITHUB_STEP_SUMMARY
          echo "Release: ${{ github.event.release.html_url }}" >> $GITHUB_STEP_SUMMARY
