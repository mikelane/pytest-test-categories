name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC authentication with Codecov
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]

    steps:
    - uses: actions/checkout@v5

    - name: Install Poetry
      run: pipx install poetry

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'poetry'

    - name: Install dependencies
      run: |
        poetry install --all-groups

    - name: Run tests with coverage
      run: |
        poetry run coverage run -m pytest

    - name: Generate coverage reports
      run: |
        poetry run coverage xml
        poetry run coverage report --show-missing
      if: matrix.python-version == '3.12'

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        use_oidc: true  # Use OIDC authentication instead of token
        files: ./coverage.xml
        flags: python-${{ matrix.python-version }}
        name: pytest-test-categories
        fail_ci_if_error: false
      if: matrix.python-version == '3.12'

    - name: Check coverage meets target
      run: |
        poetry run python tests/_utils/check_coverage.py
      if: matrix.python-version == '3.12'

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Install Poetry
      run: pipx install poetry

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.12"
        cache: 'poetry'

    - name: Install dependencies
      run: |
        poetry install --all-groups

    - name: Run isort
      run: |
        poetry run isort --check-only .

    - name: Run ruff check
      run: |
        poetry run ruff check .

    - name: Run ruff format check
      run: |
        poetry run ruff format --check .

  build:
    name: Build package
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Install Poetry
      run: pipx install poetry

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.12"
        cache: 'poetry'

    - name: Build package
      run: |
        poetry build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
