repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-toml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: uv run isort .
        language: system
        types: [python]
        pass_filenames: false

      - id: ruff-check
        name: ruff check
        entry: uv run ruff check --fix .
        language: system
        types: [python]
        pass_filenames: false

      - id: ruff-format
        name: ruff format
        entry: uv run ruff format .
        language: system
        types: [python]
        pass_filenames: false

      - id: pytest-coverage
        name: pytest with coverage
        entry: bash -c 'uv run coverage run -m pytest && uv run coverage report && uv run python tests/_utils/check_coverage.py'
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
